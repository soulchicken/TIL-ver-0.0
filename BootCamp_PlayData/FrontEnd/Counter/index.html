<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" async></script>
</head>

<body>

    <main>
        <div class="container">
            <h1>
                Counter
            </h1>

            <h2 id="start-btn" class="btn in-game">START!</h2>
            <div id='container-btn in-game'>
                <h2 id="counting-num" class="hidden in-game"></h2>
                <button id='dec' class='btn hidden game-btn'>DECREASE</button>
                <button id='reset' class='btn hidden game-btn'>RESET</button>
                <button id='inc' class='btn hidden game-btn'>INCREASE</button>
            </div>
            <button id='end' class='btn hidden'>GAME SET</button>
        </div>
    </main>
</body>

</html>
