<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main>
        <div class="container">
            <h1>
                Counter
            </h1>

            <h2 id="start-btn" class="btn">START!</h2>
            <div id='container-btn in-game'>
                <h2 id="counting-num" class="hidden"></h2>
                <button id='dec' class='btn hidden'>DECREASE</button>
                <button id='reset' class='btn hidden'>RESET</button>
                <button id='inc' class='btn hidden'>INCREASE</button>
            </div>
            <button id='end' class='btn hidden'>GAME SET</button>
        </div>
    </main>

    <script src="app.js"></script>
</body>

</html>
